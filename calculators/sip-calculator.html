<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BachatVikas SIP Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>SIP Calculator</h2>
  <p class="subtitle">Calculate returns on your monthly investments</p>

  <label>Monthly Investment (₹)</label>
  <input id="sipAmount" type="number" placeholder="Minimum ₹500">

  <label>Expected Annual Return (%)</label>
  <input id="sipRate" type="number" placeholder="12">

  <label>Investment Period (Years)</label>
  <input id="sipYears" type="number" placeholder="10">

  <button onclick="calculateSIP()">Calculate SIP Returns</button>

  <div id="sipResult" class="result hidden"></div>
</div>

<script src="common.js"></script>
</body>
</html>
