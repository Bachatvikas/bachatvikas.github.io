<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Financial Calculators | BachatVikas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#2563eb;
  --accent:#16a34a;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}
header{
  background:linear-gradient(135deg,#2563eb,#1e40af);
  color:#fff;
  padding:16px;
  text-align:center;
}
header h1{margin:0;font-size:22px}
.container{
  max-width:420px;
  margin:auto;
  padding:16px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  margin-bottom:18px;
}
h2{margin:0 0 12px;font-size:18px}
label{font-size:13px;color:var(--muted)}
input{
  width:100%;
  padding:10px;
  margin:6px 0 12px;
  border-radius:10px;
  border:1px solid #e2e8f0;
  font-size:15px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:#fff;
  font-weight:700;
  font-size:15px;
}
button.secondary{
  background:#e5e7eb;
  color:#111;
  margin-top:10px;
}
.result{
  margin-top:12px;
  padding:12px;
  background:#f1f5f9;
  border-radius:10px;
  font-size:14px;
}
.menu button{
  margin-bottom:12px;
  background:var(--accent);
}
.hidden{display:none}
footer{
  font-size:12px;
  color:var(--muted);
  text-align:center;
  margin-top:20px;
}
</style>
</head>

<body>

<header>
  <h1>BachatVikas Calculators</h1>
</header>

<div class="container">

<!-- MENU -->
<div id="menu" class="card menu">
  <h2>Select Calculator</h2>
  <button onclick="openCalc('sip')">üìà SIP Calculator</button>
  <button onclick="openCalc('emi')">üè† EMI Calculator</button>
  <button onclick="openCalc('fd')">üè¶ FD Calculator</button>
</div>

<!-- SIP -->
<div id="sip" class="card hidden">
  <h2>SIP Calculator</h2>
  <label>Monthly Investment (‚Çπ)</label>
  <input id="sipAmt" type="number">
  <label>Expected Return (%)</label>
  <input id="sipRate" type="number">
  <label>Inflation (%)</label>
  <input id="sipInfl" type="number">
  <label>Years</label>
  <input id="sipYears" type="number">
  <button onclick="calcSIP()">Calculate</button>
  <div id="sipRes" class="result"></div>
  <button class="secondary" onclick="goHome()">üè† Home</button>
</div>

<!-- EMI -->
<div id="emi" class="card hidden">
  <h2>EMI Calculator</h2>
  <label>Loan Amount (‚Çπ)</label>
  <input id="emiAmt" type="number">
  <label>Interest Rate (%)</label>
  <input id="emiRate" type="number">
  <label>Years</label>
  <input id="emiYears" type="number">
  <button onclick="calcEMI()">Calculate</button>
  <div id="emiRes" class="result"></div>
  <button class="secondary" onclick="goHome()">üè† Home</button>
</div>

<!-- FD -->
<div id="fd" class="card hidden">
  <h2>FD Calculator</h2>
  <label>Deposit Amount (‚Çπ)</label>
  <input id="fdAmt" type="number">
  <label>Interest Rate (%)</label>
  <input id="fdRate" type="number">
  <label>Years</label>
  <input id="fdYears" type="number">
  <button onclick="calcFD()">Calculate</button>
  <div id="fdRes" class="result"></div>
  <button class="secondary" onclick="goHome()">üè† Home</button>
</div>

<footer>
  Disclaimer: For education only. Not investment advice.
</footer>

</div>

<script>
function openCalc(id){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}
function goHome(){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById('menu').classList.remove('hidden');
}
function calcSIP(){
  let P=+sipAmt.value,r=+sipRate.value/100/12,y=+sipYears.value,n=y*12;
  let fv=P*((Math.pow(1+r,n)-1)/r)*(1+r);
  sipRes.innerHTML=`Future Value: ‚Çπ${fv.toFixed(0)}`;
}
function calcEMI(){
  let P=+emiAmt.value,r=+emiRate.value/100/12,n=+emiYears.value*12;
  let emi=P*r*Math.pow(1+r,n)/(Math.pow(1+r,n)-1);
  emiRes.innerHTML=`Monthly EMI: ‚Çπ${emi.toFixed(0)}`;
}
function calcFD(){
  let A=+fdAmt.value*Math.pow(1+fdRate.value/100,fdYears.value);
  fdRes.innerHTML=`Maturity Amount: ‚Çπ${A.toFixed(0)}`;
}
</script>

</body>
</html>
