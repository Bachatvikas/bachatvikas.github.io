<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BachatVikas - Financial Growth Partner</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0b6623;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background: #f5f5f5;
      text-align: center;
      padding: 10px;
    }
    nav a {
      text-decoration: none;
      margin: 0 15px;
      color: #0b6623;
      font-weight: 600;
    }
    .hero {
      padding: 50px;
      text-align: center;
      background: #eaf8ef;
    }
    .hero h1 {
      margin-bottom: 15px;
    }
    .services {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 40px;
      background: #fff;
    }
    .card {
      width: 250px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card i {
      font-size: 40px;
      color: #0b6623;
      margin-bottom: 15px;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #0b6623;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #0b6623;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>BachatVikas</h1>
    <p>Your Financial Growth Partner</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="hero">
    <h1>Welcome to BachatVikas</h1>
    <p>Smart solutions for Mutual Funds, Insurance, SIP, NPS, Loans & Fixed Deposits.</p>
  </section>

  <section id="services" class="services">
    <!-- Mutual Fund Section -->
    <div class="card">
      <i class="fas fa-chart-line"></i>
      <h3>Mutual Funds</h3>
      <p>Learn how mutual funds can help you grow wealth smartly.</p>
      <a href="mutual-fund.html">Read More</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 BachatVikas. All Rights Reserved.</p>
  </footer>
</body>
</html>
