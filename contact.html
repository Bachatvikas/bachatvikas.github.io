<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - BachatVikas</title>
</head>
<body style="margin:0; font-family: Arial, sans-serif;">

  <!-- Navigation -->
  <header style="background:#f5f5f5; padding:15px 30px;">
    <nav>
      <ul style="list-style:none; margin:0; padding:0; display:flex; gap:20px;">
        <li><a href="index.html" style="text-decoration:none; color:#333; font-weight:bold;">Home</a></li>
        <li><a href="about.html" style="text-decoration:none; color:#333; font-weight:bold;">About</a></li>
        <li><a href="contact.html" style="text-decoration:none; color:#333; font-weight:bold;">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Title -->
  <section style="padding:40px 30px; text-align:left;">
    <h1 style="margin:0; font-size:32px;">
      <span style="color:#FFD700;">Bachat</span><span style="color:#2E7D32;">Vikas</span>
    </h1>
    <p style="font-size:18px; color:#555;">Get in touch with us</p>
  </section>

  <!-- Contact Section -->
  <section style="padding:20px 30px;">
    <form style="max-width:600px;">
      <label for="name" style="display:block; margin-bottom:8px; font-weight:bold;">Name:</label>
      <input type="text" id="name" name="name" style="width:100%; padding:10px; margin-bottom:20px; border:1px solid #ccc; border-radius:5px;">

      <label for="email" style="display:block; margin-bottom:8px; font-weight:bold;">Email:</label>
      <input type="email" id="email" name="email" style="width:100%; padding:10px; margin-bottom:20px; border:1px solid #ccc; border-radius:5px;">

      <label for="message" style="display:block; margin-bottom:8px; font-weight:bold;">Message:</label>
      <textarea id="message" name="message" rows="5" style="width:100%; padding:10px; margin-bottom:20px; border:1px solid #ccc; border-radius:5px;"></textarea>

      <button type="submit" style="background:#2E7D32; color:#fff; padding:12px 25px; border:none; border-radius:5px; cursor:pointer; font-size:16px;">Send</button>
    </form>
  </section>

</body>
</html>
