<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – BachatVikas</title>

  <style>
    :root{
      --brand-green:#0f766e;
      --brand-light:#eaf7f2;
      --text:#1a202c;
      --muted:#475569;
      --card:#ffffff;
      --shadow:0 10px 24px rgba(0,0,0,.08);
      --radius:16px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:var(--brand-light);
      color:var(--text);
      line-height:1.6;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* HEADER */
    header{
      background:#ffffff;
      padding:14px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-shadow:0 2px 10px rgba(0,0,0,.06);
    }

    .logo{
      font-size:1.4rem;
      font-weight:800;
      color:var(--brand-green);
    }

    nav a{
      text-decoration:none;
      color:var(--brand-green);
      font-weight:600;
      font-size:0.95rem;
    }

    /* MAIN */
    main{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .contact-card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:var(--radius);
      padding:26px;
      box-shadow:var(--shadow);
    }

    .contact-card h1{
      margin:0 0 10px;
      font-size:1.5rem;
      color:var(--brand-green);
    }

    .contact-card p{
      margin:8px 0;
      font-size:0.95rem;
      color:var(--muted);
    }

    .contact-info{
      margin-top:16px;
    }

    .contact-info div{
      margin:10px 0;
      font-size:1rem;
      color:var(--text);
    }

    .contact-info span{
      font-weight:700;
      color:var(--brand-green);
    }

    .cta{
      display:block;
      margin-top:20px;
      padding:12px;
      text-align:center;
      background:var(--brand-green);
      color:#fff;
      text-decoration:none;
      border-radius:12px;
      font-weight:700;
    }

    /* FOOTER */
    footer{
      text-align:center;
      padding:12px;
      font-size:0.8rem;
      color:var(--muted);
    }

    /* DESKTOP TWEAK */
    @media(min-width:768px){
      .contact-card{
        padding:32px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">BachatVikas</div>
    <nav>
      <a href="/index.html">Home</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <section class="contact-card">
      <h1>Get in Touch</h1>
      <p>
        We’re here to help you with your financial questions and long-term planning.
        Reach out to us through the details below.
      </p>

      <div class="contact-info">
        <div>Email: <span>info@bachatvikas.in</span></div>
        <div>Phone: <span>+91-9423420729</span></div>
      </div>

      <a class="cta" href="https://wa.me/919423420729">
        Chat on WhatsApp
      </a>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 BachatVikas. All rights reserved.
  </footer>

</body>
</html>
