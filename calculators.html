  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f8ff; color:#222; }
    header { background:#0077b6; color:white; padding:1rem; text-align:center; position:relative; }

    .icon-card { flex:1 1 150px; text-align:center; background:white; border-radius:10px; padding:1rem; cursor:pointer; box-shadow:0 4px 8px rgba(0,0,0,0.1); transition:0.3s; }

<body>

  <!-- ‚úÖ Header -->
  <header>
    <a href="index.html">üè†</a>
    <h1>BachatVikas Financial Calculators</h1>
    <h2 style="font-size:16px;">Plan your SIP, EMI, FD & Retirement smartly</h2>
  </header>

  <!-- ‚úÖ Icon Menu -->
  <div class="icon-menu">
    <div class="icon-card" onclick="openCalc('sip')"><span>üìà</span><strong>SIP Calculator</strong></div>
    <div class="icon-card" onclick="openCalc('emi')"><span>üí≥</span><strong>EMI Calculator</strong></div>
    <div class="icon-card" onclick="openCalc('fd')"><span>üè¶</span><strong>FD Calculator</strong></div>
    <div class="icon-card" onclick="openCalc('retire')"><span>üë¥</span><strong>Retirement Calculator</strong></div>
  </div>

  <!-- ‚úÖ SIP Calculator -->
  <div id="sip" class="calculator">
    <h2>üìà SIP Calculator</h2>
    <label>Monthly Investment (‚Çπ):</label>
    <input type="number" id="sipAmount">
    <label>Expected Return Rate (% per year):</label>
    <input type="number" id="sipRate">
    <label>Time Period (Years):</label>
    <input type="number" id="sipYears">
    <label>Inflation Rate (% per year):</label>
    <input type="number" id="sipInflation" placeholder="Optional">
    <button onclick="calculateSIP()">Calculate</button>
    <div class="result" id="sipResult"></div>
    <canvas id="sipChart"></canvas>
  </div>

  <!-- ‚úÖ EMI Calculator -->
  <div id="emi" class="calculator">
    <h2>üí≥ EMI Calculator</h2>
    <label>Loan Amount (‚Çπ):</label>
    <input type="number" id="loanAmount">
    <label>Annual Interest Rate (%):</label>
    <input type="number" id="loanRate">
    <label>Loan Tenure (Years):</label>
    <input type="number" id="loanYears">
    <button onclick="calculateEMI()">Calculate</button>
    <div class="result" id="emiResult"></div>
  </div>

  <!-- ‚úÖ FD Calculator -->
  <div id="fd" class="calculator">
    <h2>üè¶ FD Calculator</h2>
    <label>Principal Amount (‚Çπ):</label>
    <input type="number" id="fdPrincipal">
    <label>Annual Interest Rate (%):</label>
    <input type="number" id="fdRate">
    <label>Time Period (Years):</label>
    <input type="number" id="fdYears">
    <button onclick="calculateFD()">Calculate</button>
    <div class="result" id="fdResult"></div>
  </div>

  <!-- ‚úÖ Retirement Calculator -->
  <div id="retire" class="calculator">
    <h2>üë¥ Retirement Calculator</h2>
    <label>Current Age:</label>
    <input type="number" id="currAge">
    <label>Retirement Age:</label>
    <input type="number" id="retireAge">
    <label>Monthly Expenses Today (‚Çπ):</label>
    <input type="number" id="expenses">
    <label>Expected Inflation Rate (%):</label>
    <input type="number" id="inflation">
    <label>Expected Return Post Retirement (%):</label>
    <input type="number" id="returnRate">
    <button onclick="calculateRetirement()">Calculate</button>
    <div class="result" id="retireResult"></div>
  </div>

  <script>
    function openCalc(id) {
      document.querySelectorAll('.calculator').forEach(c => c.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function calculateSIP() {
      let P = parseFloat(document.getElementById('sipAmount').value);
      let r = parseFloat(document.getElementById('sipRate').value)/100/12;
      let n = parseFloat(document.getElementById('sipYears').value)*12;
      let inf = parseFloat(document.getElementById('sipInflation').value)||0;

      let M = P * ((Math.pow(1+r,n)-1)/r) * (1+r);
      let realRate = ((1+r*12)/(1+inf/100)-1)/12;
      let M_infl = P * ((Math.pow(1+realRate,n)-1)/realRate) * (1+realRate);

      document.getElementById('sipResult').innerText = 
        "Future Value: ‚Çπ"+M.toFixed(2)+"\nInflation Adjusted: ‚Çπ"+M_infl.toFixed(2);

      let ctx=document.getElementById('sipChart').getContext('2d');
      ctx.clearRect(0,0,600,300);
      ctx.fillStyle="lightblue"; ctx.fillRect(50,300-(M/100000),50,(M/100000));
      ctx.fillStyle="gold"; ctx.fillRect(150,300-(M_infl/100000),50,(M_infl/100000));
      ctx.fillStyle="black"; ctx.fillText("Without Inflation",40,320);
      ctx.fillText("With Inflation",140,320);
    }

    function calculateEMI() {
      let P=parseFloat(document.getElementById('loanAmount').value);
      let r=parseFloat(document.getElementById('loanRate').value)/100/12;
      let n=parseFloat(document.getElementById('loanYears').value)*12;
      let EMI=(P*r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1);
      document.getElementById('emiResult').innerText="Monthly EMI: ‚Çπ"+EMI.toFixed(2);
    }

    function calculateFD() {
      let P=parseFloat(document.getElementById('fdPrincipal').value);
      let r=parseFloat(document.getElementById('fdRate').value)/100;
      let n=parseFloat(document.getElementById('fdYears').value);
      let A=P*Math.pow((1+r),n);
      document.getElementById('fdResult').innerText="Maturity Amount: ‚Çπ"+A.toFixed(2);
    }

    function calculateRetirement() {
      let curr=parseFloat(document.getElementById('currAge').value);
      let retire=parseFloat(document.getElementById('retireAge').value);
      let exp=parseFloat(document.getElementById('expenses').value);
      let inf=parseFloat(document.getElementById('inflation').value)/100;
      let ret=parseFloat(document.getElementById('returnRate').value)/100;

      let years=retire-curr;
      let futureExp=exp*Math.pow((1+inf),years);
      let corpus=futureExp*12/ret;
      document.getElementById('retireResult').innerText=
        "You will need ‚Çπ"+corpus.toFixed(2)+" corpus at retirement (monthly need ‚Çπ"+futureExp.toFixed(2)+")";
    }
  </script>
